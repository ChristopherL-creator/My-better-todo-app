<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-todo.css">
    <title>Todo</title> 
   
    
</head>
<body>
    <div class="todo-container">
        <input type="text" name="name-todo" id="name-todo">
        <div class="tag-container"> 
            <h3>    Tags    </h3>
            <input type="checkbox" id="checkbox-casa" class="checkbox"> 
            <label for="checkbox-casa" class="label">
                <span class="tag">  Casa    </span>
            </label> 
            <input type="checkbox" id="checkbox-hobby" class="checkbox"> 
            <label for="checkbox-hobby" class="label">
            <span class="tag">  Hobby    </span>
            </label> 
            <input type="checkbox" id="checkbox-spesa" class="checkbox"> 
            <label for="checkbox-spesa" class="label">
                <span class="tag">  Spesa    </span>
            </label> 
            <input type="checkbox" id="checkbox-lavoro" class="checkbox"> 
            <label for="checkbox-lavoro" class="label">
                <span class="tag">  Lavoro    </span>
            </label> 
            <input type="checkbox" id="checkbox-random" class="checkbox"> 
            <label for="checkbox-random" class="label">
                <span class="tag">  Random    </span>
            </label>
        </div>
        <div> <!--elenco priorità come bottoni? -->
            <h3>    Priorità    </h3>
            <input type="checkbox" id="checkbox-low" class="checkbox"> 
            <label for="checkbox-low" class="label">
                <span class="prio">  Bassa    </span>
            </label> 
            <input type="checkbox" id="checkbox-medium" class="checkbox"> 
            <label for="checkbox-medium" class="label">
            <span class="prio">  Media    </span>
            </label> 
            <input type="checkbox" id="checkbox-high" class="checkbox"> 
            <label for="checkbox-high" class="label">
                <span class="prio">  Alta    </span>
            </label> 
            <input type="checkbox" id="checkbox-max" class="checkbox"> 
            <label for="checkbox-max" class="label">
                <span class="prio">  Molto Alta    </span>
            </label> 
        </div> 
        
    </div>
     <!-- creare checkbox personale, display: none   -->
</body>
<script src="./todo.js"></script>
</html>
